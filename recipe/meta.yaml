{% set name = "pysumreg" %}
{% set version = "1.0.7rc1" %}
{% set sha256 = "21e64a43fda44d74f063b62fbbc99ac3b6477482acd1e52816ad9839ac125a5f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pysumreg-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >= 64.0
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - pysumreg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prjemian/pysumreg
  summary: Statistics of list of (x, y) pairs from calculator-style summation registers.
  license: EPL-2.0
  license_file: pysumreg/LICENSE.txt

extra:
  recipe-maintainers:
    - prjemian
