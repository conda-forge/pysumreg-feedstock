{% set name = "pysumreg" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysumreg-{{ version }}.tar.gz
  sha256: 136a8dc8393178acd4ade0d0e519bbef8b0632bd7441ca4e27cfcc7b336b9f6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8

test:
  imports:
    - pysumreg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/prjemian/pysumreg
  summary: Statistics of list of (x, y) pairs from calculator-style summation registers.
  license: EPL-2.0
  license_file: pysumreg/LICENSE.txt

extra:
  recipe-maintainers:
    - prjemian
